apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
nameSuffix: -dev
resources:
- ../../../bases/akalimu
replicas:
- count: 1
  name: akalimu-dev
patches:
- patch: |-
    - op: replace
      path: /spec/template/metadata/labels/app.kubernetes.io~1name
      value: akalimu-dev
    - op: replace
      path: /spec/selector/matchLabels/app.kubernetes.io~1name
      value: akalimu-dev
  target:
    group: apps
    kind: Deployment
    name: akalimu
    version: v1
- patch: |-
    - op: replace
      path: /spec/selector/app.kubernetes.io~1name
      value: akalimu-dev
  target:
    kind: Service
    name: akalimu
    version: v1
- path: version.yaml


