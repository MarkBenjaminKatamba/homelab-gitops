# This file helps to dynamically override the image tag for the taskflow-frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: taskflow-frontend
spec:
  selector:
    matchLabels:
      app: taskflow-frontend
  template:
    metadata:
      labels:
        app: taskflow-frontend
    spec:
      containers:
        - name: taskflow-frontend
          image: ghcr.io/markbenjaminkatamba/taskflow-frontend-dev:main-1a8cb64c542358b246692b348e4cbc8d4cc8c051


