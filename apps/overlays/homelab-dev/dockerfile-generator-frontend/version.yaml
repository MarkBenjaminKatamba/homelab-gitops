# This file helps to dynamically override the image tag for the dockerfile-generator-frontend deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dockerfile-generator-frontend
spec:
  selector:
    matchLabels:
      app: dockerfile-generator-frontend
  template:
    metadata:
      labels:
        app: dockerfile-generator-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/markbenjaminkatamba/dockerfile-generator-frontend-dev:develop-e9f3bad5eeae485f0dd09a37ce86cad271f1a996