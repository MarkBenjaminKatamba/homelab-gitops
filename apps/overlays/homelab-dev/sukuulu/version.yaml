# This file helps to dynamically override the image tag for the sukuulu deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sukuulu
spec:
  selector:
    matchLabels:
      app: sukuulu
  template:
    metadata:
      labels:
        app: sukuulu
    spec:
      containers:
        - name: sukuulu
          image: ghcr.io/markbenjaminkatamba/sukuulu:main-f6e2a656b8a4ae42d513c488c48763baa057a8a0


